global:
  imagePullPolicy: "IfNotPresent"
  imagePullSecrets: []
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

oda:
  enabled: false

ingress:
  enabled: false

dependencies:
  broker: 
    confluent: false
    strimzi: false
  schemaregistry:
    confluent: false
    apicurio: false
  flink: false

oryx:
  settings:
    schemaRegistry:
      vendor: ""
      env: 
        SCHEMA_REGISTRY_URL: ""
    decorator: "none"
    namingStrategy: "suffixed_name"
    topics:
      topic: "TMF688.topic.notification"
      hub: "TMF688.hub.notification"
    flink:
      url: ""
    brokerProperties: ""
  gatewayInit:
    name: "gateway-init"
    image: oryxgateway/gateway-init:3.0.0
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 4Gi
  gateway:
    enabled: true
    type: eventmanagement
    name: gateway
    image: oryxgateway/gateway:3.0.0
    replicas: 1
    updateStrategy: "RollingUpdate"
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    imagePullSecrets: []
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  operator:
    enabled: false
    name: "gateway-operator"
    image: oryxgateway/gateway-operator:3.0.0
    updateStrategy: "RollingUpdate"
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 500Mi
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

apicurio-registry:
  registry:
    enabled: false
    resources:
      requests:
        memory: 256Mi
        cpu: 200m
      limits:
        memory: 512Mi
        cpu: 500m

kafka-ui:
  yamlApplicationConfig:
    kafka:
      clusters:
        - name: broker
          bootstrapServers: ""
    auth:
      type: disabled
    management:
      health:
        ldap:
          enabled: false
